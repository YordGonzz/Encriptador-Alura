<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="cabeceralogo">
        <img class="logo" src="img/Logo.png" alt="Logo del Encriptador" />
        <nav class="redes">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <section class="section-encriptar-desencriptar">
            <textarea class="texto-encriptar-desencriptar" id="texto" name="textarea"
                placeholder="Ingrese el texto aqui"></textarea>

            <p class="dato-importante">
                <img src="img/Vector.png" alt="Vector" /> Solo letras minusculas y sin
                acentos.<p>
            <div class="btns">
                <input class="btn-encriptar btn-color-encriptar" type="button" value="Encriptar" />
                <input class="btn-desencriptar btn-color-desencriptar" type="button" value="Desencriptar" />
            </div>
        </section>

        <section class="section-texto-resultado">
            <textarea class="texto-resultado" name="textarea"></textarea>
            <div class="imagen-texto">
                <img class="muneco" src="img/Muñeco.png" alt="Muñeco" />
                <h3 class="titulo mensaje">Ningún mensaje fue encontrado</h3>
                <p class="texto mensaje">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>

            <input class="btn-copy" type="button" value="Copiar"  />
        </section>
    </main>
    <script src="script.js"></script>

    <footer>
        <p class="footer">© 2023 Yordi Gonzalez. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
